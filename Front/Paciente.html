<head>

<body>
    <img src="https://www.cariacica.es.gov.br/static/img/footer_logo.png" left="50">

    <div class="container"> 


        <img
        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nome</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
              </div>

              
              <div class="col-md-4 mb-3">
                <label for="validationDefault02"> CPF* </label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="
               CPF" value="" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Telefone</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Telefone" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Grupo Prioritário</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option> ********</option>
                  <option>Não</option>
                  <option>Sim</option>
                  
                </select>

              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Unidade de Saúde</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option> ********</option>
                  <option>Unidade de Saúde - Fonte Grande</option>
                  <option>Unidade De Saúde De Maruipe</option>
                  <option>Unidade de Saúde da Família de Jardim da Penha</option>
                  
                </select>
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlSelect1">Serviço</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option> ********</option>
                  <option>Vacina do Covid</option>
                  <option>Consultas</option>
                 
                  
                </select>
              </div>

            </div>
            
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Endereço</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                      Aceite os termos e condições
                  </label>
                </div>
              </div>
            <button class=" btn-success" type="submit">Enviar o formulário</button>
          </form>

  </div>
